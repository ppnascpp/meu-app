<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botão Fugitivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #f31c6b;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #botao {
      position: absolute;
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #014069;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body>
  <button id="botao">roblox</button>

  <script>
    const botao = document.getElementById("botao");

    function moveBotao() {
      const larguraTela = window.innerWidth;
      const alturaTela = window.innerHeight;
      const larguraBotao = botao.offsetWidth;
      const alturaBotao = botao.offsetHeight;

      const novaEsquerda = Math.random() * (larguraTela - larguraBotao);
      const novoTopo = Math.random() * (alturaTela - alturaBotao);

      botao.style.left = novaEsquerda + "px";
      botao.style.top = novoTopo + "px";
    }

    // Inicializa o botão em uma posição aleatória
    moveBotao();

    document.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const botaoRect = botao.getBoundingClientRect();
      const botaoX = botaoRect.left + botaoRect.width / 2;
      const botaoY = botaoRect.top + botaoRect.height / 2;

      const distancia = Math.hypot(mouseX - botaoX, mouseY - botaoY);

      if (distancia < 100) {
        moveBotao();
      }
    });
  </script>
</body>
</html>
