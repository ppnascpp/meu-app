<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cobrinha Touch</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      touch-action: none;
      user-select: none;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
      touch-action: none;
    }
    h1 {
      color: white;
      margin-top: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>üêç Cobrinha</h1>
  <canvas id="game" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 15;
    let snake = [{x: 150, y: 150}];
    let food = {x: 0, y: 0};
    let dx = grid, dy = 0;

    function randPos() {
      return Math.floor(Math.random() * (canvas.width / grid)) * grid;
    }

    function placeFood() {
      food.x = randPos();
      food.y = randPos();
    }

    placeFood();

    function gameLoop() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // colis√µes
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("üíÄ Game Over!");
        snake = [{x: 150, y: 150}];
        dx = grid; dy = 0;
        placeFood();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        placeFood();
      } else {
        snake.pop();
      }

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(s => ctx.fillRect(s.x, s.y, grid - 1, grid - 1));

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid - 1, grid - 1);
    }

    setInterval(gameLoop, 150);

    // controle por swipe/touch
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dxTouch = touch.clientX - touchStartX;
      const dyTouch = touch.clientY - touchStartY;

      if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
        // horizontal
        if (dxTouch > 0 && dx !== -grid) {
          dx = grid; dy = 0;
        } else if (dxTouch < 0 && dx !== grid) {
          dx = -grid; dy = 0;
        }
      } else {
        // vertical
        if (dyTouch > 0 && dy !== -grid) {
          dx = 0; dy = grid;
        } else if (dyTouch < 0 && dy !== grid) {
          dx = 0; dy = -grid;
        }
      }
    });
  </script>
</body>
</html>
