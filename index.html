<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotÃ£o ImpossÃ­vel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ff1493;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #botao {
      position: absolute;
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #014069;
      color: white;
      border: none;
      border-radius: 10px;
      pointer-events: none; /* bloqueia qualquer clique */
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="botao">clica para jogar roblox ðŸ˜Ž</button>

  <script>
    const botao = document.getElementById("botao");

    function moverBotao() {
      const larguraTela = window.innerWidth;
      const alturaTela = window.innerHeight;
      const larguraBotao = botao.offsetWidth;
      const alturaBotao = botao.offsetHeight;

      const novaEsquerda = Math.random() * (larguraTela - larguraBotao);
      const novoTopo = Math.random() * (alturaTela - alturaBotao);

      botao.style.left = novaEsquerda + "px";
      botao.style.top = novoTopo + "px";
    }

    // PosiÃ§Ã£o inicial
    moverBotao();

    document.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const rect = botao.getBoundingClientRect();
      const botaoX = rect.left + rect.width / 2;
      const botaoY = rect.top + rect.height / 2;

      const distancia = Math.hypot(mouseX - botaoX, mouseY - botaoY);

      if (distancia < 150) {
        moverBotao();
      }
    });
  </script>
</body>
</html>
